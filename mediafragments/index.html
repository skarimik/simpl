<div id="container">

  <h1><a href="../index.html" title="simpl.info home page">simpl.info</a> Media Fragments</h1>

  <p>Browsers that support the <a href="http://www.w3.org/TR/media-frags/#naming-time" title="Media Fragments W3C Recommendation">Media Fragments API</a> will play the video from 5 to 10 seconds.</p>

  <video autoplay controls poster="images/poster.jpg" preload="metadata">
    <source src="video/chrome.webm#t=5,10" type="video/webm" />
    <source src="video/chrome.mp4#t=5,10" type="video/mp4" />
    <p>This browser does not support the video element.</p>
  </video>

  <p id="videoSrc"></p>

  <script>
  document.querySelector("video").addEventListener("loadedmetadata", function(){
    var fileName = this.currentSrc.replace(/^.*[\\\/]/, '');
  	document.querySelector("#videoSrc").innerHTML = "Video src: " + fileName;
  });
  </script>

  <a href="https://github.com/samdutton/simpl/blob/gh-pages/video/index.html" title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>
