  <style>
  button {
    float: right;
    width: 5em;
  }
  div {
    margin: 0 0 1.8em 0;
  }
  fieldset {
    border: 1px solid #ccc;
    margin: 0 0 1em; 0;
    padding: 1.5em 1.5em 1.0em 1.5em;
  }
  input {
    border: 1px solid #ccc;
    color: #666;
    font-size: 1em;
    padding: 0.2em;
    width: calc(100% - 3.8em);
  }
  label {
    color: #444;
    display: inline-block;
    width: 3.2em;
  }
  legend {
    color: #444;
    font-weight: 400;
    padding: 0 0.5em 0 0.5em;
  }

<body>

<div id="container">

  <h1><a href="../index.html" title="simpl.info home page">simpl.info</a> IndexedDB</h1>

  <fieldset>
    <legend>Store song in database</legend>
    <div>
      <label for="artist">Artist: </label><input id="artist" type="text" value = "Mental As Anything" />
    </div>
    <div>
      <label for="song">Song: </label><input id="song" type="text" value = "If You Leave Me Can I Come Too?" />
    </div>
    <button id="storeButton">Store</button>
  </fieldset>

  <fieldset>
    <legend>Search</legend>
      <div>
        <label for="query">Find: </label><input id="query" type="text" value = "Mental" />
      </div>
      <button id="findButton">Find</button>
  </fieldset>

  <p id="data"></p>

  <p>In Google Chrome, view IndexedDB storage in the Resources tab.</p>

  <p>For more information see <a href="https://developer.mozilla.org/en-US/docs/IndexedDB/Using_IndexedDB" title="Mozilla Developer Network: Using IndexedDB">Using IndexedDB</a> on Mozilla Developer Network.</p>
