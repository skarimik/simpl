<!DOCTYPE html>
<html>
<head>

  <meta name="description" content="Simplest possible examples of HTML, CSS and JavaScript." />
  <meta name="author" content="//samdutton.com">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta itemprop="name" content="simpl.info: simplest possible examples of HTML, CSS and JavaScript">
  <meta itemprop="image" content="/images/icons/icon192.png">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#fff">

  <base target="_blank">

  <title>The audio element</title>

  <link rel="stylesheet" href="../css/main.css" />

</head>

<body>

  <div id="container">

    <h1><a href="../index.html" title="simpl.info home page">simpl.info</a> The audio element</h1>

    <audio autoplay controls preload="metadata">
      <source src="audio/audio.mp3" type="audio/mp3" />
      <source src="audio/audio.ogv" type="audio/ogg" />
      <p>This browser does not support the audio element.</p>
    </audio>

    <p id="src"></p>

    <a href="https://github.com/samdutton/simpl/blob/gh-pages/audio/index.html" title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>

  </div>

<script>
  document.querySelector('audio').addEventListener('loadedmetadata',
    function() {
      var fileName = this.currentSrc.replace(/^.*[\\\/]/, '');
      document.querySelector('#src').innerHTML = 'Source: ' + fileName;
    });
</script>

<script src="../js/lib/ga.js"></script>

</body>
</html>
